version: "3.5"

volumes: 
  centos-sag-osgi-install-home: {}
  centos-sag-osgi-sum-home:
    driver_opts:
      type: tmpfs
      device: tmpfs
  temp:
    driver_opts:
      type: tmpfs
      device: tmpfs
services:
  centos-sag-osgi-helper-base:
    build: ./build
    image: centos-sag-osgi-helper
    container_name: centos-sag-osgi-helper-base
    hostname: centos-sag-osgi-helper-base
    volumes:
      - temp:/tmp/
      - centos-sag-osgi-install-home:/opt/sag/products/
      - centos-sag-osgi-sum-home:/opt/sag/sum/
      - ${WM_LAB_HOME}/common/mount/extra:/opt/sag/mnt/extra/
      - ${WM_LAB_HOME}/common/mount/runs/:/opt/sag/mnt/runs/
      - ${WM_LAB_HOME}/common/config/secret/:/opt/sag/mnt/secret
      - ${WM_LAB_HOME}/linux/scripts/:/opt/sag/mnt/scripts
      - ${SAG_PRODUCT_IMAGE}:/opt/sag/mnt/wm-install-files/products.zip
      - ${SAG_FIXES_IMAGE}:/opt/sag/mnt/wm-install-files/fixes.zip
      - ${SAG_INSTALLER_BIN}:/opt/sag/mnt/wm-install-files/installer.bin
      - ${SAG_UPD_MGR_BIN}:/opt/sag/mnt/wm-install-files/sum-bootstrap.bin
      - ${SAG_LIC_BR}:/opt/sag/mnt/wm-install-files/licenses/br.xml
      - ${SAG_LIC_MSR}:/opt/sag/mnt/wm-install-files/licenses/msr.xml
      - ${SAG_LIC_IS}:/opt/sag/mnt/wm-install-files/licenses/is.xml
      - ${SAG_LIC_UM}:/opt/sag/mnt/wm-install-files/licenses/um.xml
    environment:
      - SAG_FIXES_ONLINE=${SAG_FIXES_ONLINE}
    entrypoint: ${ENTRY_POINT}